[General]
# 统一代理模式:在同一个端口 1080 同时支持 HTTP 和 SOCKS5 协议(包括 UDP)
unified-listen = 127.0.0.1:1080

# 如果你想分开使用,可以注释掉 unified-listen,然后使用下面两行:
# http-listen = 127.0.0.1:1080
# socks5-listen = 127.0.0.1:1081

log-level = info
log-format = text
prefer-ipv6 = true
ipv6 = true
bypass-system = true
skip-proxy = 192.168.0.0/16, 127.0.0.1/32, 10.0.0.0/8
dns-server = system
default-proxy = DIRECT

[Proxy]
# 示例代理服务器配置
# PROXY_NAME = type, address, username, password, timeout
# PROXY1 = http, 127.0.0.1:8080, , , 5s
# PROXY2 = socks5, 127.0.0.1:1090, , , 5s

[Rule]
# 示例路由规则
# DOMAIN-KEYWORD,google,PROXY1
# DOMAIN,example.com,DIRECT
# IP-CIDR,10.0.0.0/8,DIRECT
# GEOIP,CN,DIRECT

# 默认策略(必须有)
FINAL,DIRECT
